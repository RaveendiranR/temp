<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="temp.css">
    <body>
        <section>
            <h1>Temperature Converter &#8451 to &#8457 to &#8490</h1>
        </section>
        <div class="body">
            <form class="temp">
                <div id="celsius" class="celsius">
                    <input type="number" placeholder="Celsius"><label>Celsius :</label>
                    <span>&#8451</span>
                </div>
                <div id="fahrenheit" class="fahrenheit">
                    <input type="number" placeholder="Fahrenheit"><label>Fahrenheit :</label>
                    <span>&#8457</span>
                </div>
                <div id="kelvin" class="kelvin">
                    <input type="number" placeholder="Kelvin" ><label>Kelvin :</label>
                    <span> &#8490</span>
                </div>
                <div class="button">
                    <input type="button" value="Refresh &#8635" onclick="refresh()">
                </div>
            </form>
        </div>
    </body>
    <script src="temp.js"></script>
</html>
